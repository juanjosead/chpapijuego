<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Chupapos</title>
    <link rel="stylesheet" href="chupapi.css">
</head>
<body>
    <div id="menu">
        <h1>Bienvenido al juego de los Chupapos</h1>
        <p>Selecciona a tu Chupapo:</p>
        <div id="bird-selection">
            <div class="bird-option" id="chupapi">
                <img src="juego imagenes/chupapi.webp" alt="Chupapi" data-bird="chupapi">
            </div>
            <div class="bird-option" id="gg">
                <img src="juego imagenes/gg.webp" alt="GG" data-bird="gg">
            </div>
            <div class="bird-option" id="jimo">
                <img src="juego imagenes/jimo wong.webp" alt="Jimo" data-bird="jimo">
            </div>
            <div class="bird-option" id="peper">
                <img src="juego imagenes/peper.webp" alt="Peper" data-bird="peper">
            </div>
        </div>
        <button id="start-game" disabled>Empezar Juego</button>
    </div>
    
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <div id="start-message" style="display: none;">Haz click para comenzar</div>
    <div id="score" style="display: none;">Puntos: 0</div>

    <script src="chupapi.js"></script>
</body>
</html>
